name: Vocabula CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_DEPLOY_URL: ${{ secrets.VERCEL_DEPLOY_URL }}
      NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
      NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      CLERK_WEBHOOK_SIGNING_SECRET: ${{ secrets.CLERK_WEBHOOK_SIGNING_SECRET }}

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ§± Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '>=22.16.0'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ›  Build frontend
        run: npm run build

      - name: âœ… Run Prisma Migrations
        run: npx prisma migrate deploy

      - name: ðŸš€ Trigger Vercel Production Deploy
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_URL }}" \
          -H "Authorization: Bearer ${{ env.VERCEL_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{}'
